<div class="row">
    <div class="col-lg-12">

<!-- Modal -->

        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="crearUsuarioLabel">Agregar Usuario</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="#" id="formSaveUser">
                <div class="mb-3">
                    <label for="inputNombre" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="inputNombre" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="inputRol" class="form-label">Rol Usuario</label>
                    <input type="number" class="form-control" id="inputRol">

                <div class="mb-3">

                    <input type="email" class="form-control" id="inputCorreo">

                <div class="mb-3">
                    <label for="inputDocumento" class="form-label">Documento</label>
                    <input type="number" class="form-control" id="inputDocumento">
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Contrase침a</label>
                    <input type="password" class="form-control" id="inputPassword">
                </div>
                <div class="mb-3">
                    <label for="inputConfirmPassword" class="form-label">Confirmar Contrase침a</label>
                    <input type="password" class="form-control" id="inputConfirmPassword">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button id="btnGuardarUsuario" type="submit" class="btn btn-primary">Guardar Usuario</button>
        </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="editUserModalLabel">Editar Usuario</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="#" id="formEditUser">
                <div class="mb-3">
                    <label for="editNombre" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="editNombre" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="editCorreo" class="form-label">Correo Electr칩nico</label>
                    <input type="email" class="form-control" id="editCorreo">
                </div>
                <div class="mb-3">
                    <label for="editDocumento" class="form-label">Documento</label>
                    <input type="number" class="form-control" id="editDocumento">
                </div>
                <div class="mb-3">
                    <input type="hidden" id="editIdUser" class="form-control">
                </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>

        </div>

</div>
